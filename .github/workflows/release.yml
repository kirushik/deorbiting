name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: deorbiting

jobs:
  check-version:
    name: Verify Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify Cargo.toml version matches tag
        run: |
          CARGO_VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: Cargo.toml has $CARGO_VERSION but tag is v$TAG_VERSION"
            exit 1
          fi
          echo "Version check passed: $CARGO_VERSION"

  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    needs: check-version
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --profile dist --features embedded-ephemeris

      - name: Prepare artifact
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          cp target/dist/${{ env.BINARY_NAME }} ${{ env.BINARY_NAME }}_v${TAG_VERSION}_linux_x86_64
          chmod +x ${{ env.BINARY_NAME }}_v${TAG_VERSION}_linux_x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: ${{ env.BINARY_NAME }}_v*_linux_x86_64

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    needs: check-version
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --profile dist --features embedded-ephemeris

      - name: Prepare artifact
        shell: pwsh
        run: |
          $TAG_VERSION = $env:GITHUB_REF -replace 'refs/tags/v', ''
          $ARTIFACT_NAME = "${{ env.BINARY_NAME }}_v${TAG_VERSION}_windows_x86_64.zip"
          Compress-Archive -Path "target/dist/${{ env.BINARY_NAME }}.exe" -DestinationPath $ARTIFACT_NAME

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: ${{ env.BINARY_NAME }}_v*_windows_x86_64.zip

  build-macos:
    name: Build (macOS Universal)
    runs-on: macos-latest
    needs: check-version
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain with targets
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Build ARM64
        run: cargo build --profile dist --features embedded-ephemeris --target aarch64-apple-darwin

      - name: Build x86_64
        run: cargo build --profile dist --features embedded-ephemeris --target x86_64-apple-darwin

      - name: Create universal binary
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          lipo -create \
            target/aarch64-apple-darwin/dist/${{ env.BINARY_NAME }} \
            target/x86_64-apple-darwin/dist/${{ env.BINARY_NAME }} \
            -output ${{ env.BINARY_NAME }}_v${TAG_VERSION}_macos_universal
          chmod +x ${{ env.BINARY_NAME }}_v${TAG_VERSION}_macos_universal

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: ${{ env.BINARY_NAME }}_v*_macos_universal

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create draft release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifacts/**/*
          file_glob: true
          tag: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: true
          body: |
            ## Deorbiting ${{ github.ref_name }}

            ### Downloads
            - **Linux**: `deorbiting_${{ github.ref_name }}_linux_x86_64` - bare binary, run with `./deorbiting_...`
            - **Windows**: `deorbiting_${{ github.ref_name }}_windows_x86_64.zip` - extract and run `.exe`
            - **macOS**: `deorbiting_${{ github.ref_name }}_macos_universal` - universal binary (ARM64 + x86_64)

            > **macOS users**: The app is unsigned. Right-click → Open → "Open Anyway" on first launch.

            ### Changelog
            <!-- Add release notes here before publishing -->
